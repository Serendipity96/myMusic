    <meta charset="UTF-8">
    <title>管理页面</title>

<body>
<div class="options-container">
    <div id="createSong">
        <span class="text">新增歌曲</span>

    <div class="editSong">

        <div class="row">
            <label>
                歌曲
                <input type="text">
            </label>
        </div>
        <div class="row">
            <label>
                歌手
                <input type="text">
            </label>
        </div>
        <div class="row">
            <label>
                外链
                <input type="text">
            </label>
            <button class="btn-submit" type="submit">保存</button>
        </div>
        <div id="uploadStatus"></div>
    </div>

</div>
<div class="songList">
    <h1>歌曲列表</h1>
    <ul>
        <li><span>1. Song 1</span></li>

<script src="https://cdn.staticfile.org/qiniu-JS-SDK/1.0.22/qiniu.min.js"></script>
<script>
    var uploader = Qiniu.uploader({
        runtimes: 'html5',    //上传模式,依次退化
        browse_button: 'pickfiles', //上传选择的点选按钮，**必需**
        //uptoken_url: 'http://localhost:8888/uptoken',            //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
        uptoken: 'KMH8kdXLjBz1Hk3wqZ7rcMaPqpZsrw31LbeA47GV:FgPibMqPS5kN5bVGL1YGSaIArBw=:eyJzY29wZSI6Im15bXVzaWMiLCJkZWFkbGluZSI6MTUyNDM4MDM2MX0=', //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
        // unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
        // save_key: true,   // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
        domain: 'ofckm3qr5.bkt.clouddn.com',   //bucket 域名，下载资源时用到，**必需**
        get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
        container: 'createSong',           //上传区域DOM ID，默认是browser_button的父元素，
        max_file_size: '30mb',           //最大文件体积限制
        dragdrop: true,                   //开启可拖曳上传
        drop_element: 'createSong',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
        auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
        init: {
            'FilesAdded': function (up, files) {
                plupload.each(files, function (file) {
                    // 文件添加进队列后,处理相关的事情
                });
            },
            'BeforeUpload': function (up, file) {
                // 每个文件上传前,处理相关的事情
            },
            'UploadProgress': function (up, file) {
                uploadStatus.textContent = '正在上传'
                // 每个文件上传时,处理相关的事情
            },
            'FileUploaded': function (up, file, info) {
                // 每个文件上传成功后,处理相关的事情
                // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
                // {
                //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
                //    "key": "gogopher.jpg"
                //  }
                // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html
                var domain = up.getOption('domain');
                var response = JSON.parse(info.response);
                var sourceLink = 'http://' + domain + '/' + encodeURIComponent(response.key);
                uploadStatus.textContent = response.key + '上传完毕';
            },
            'Error': function (up, err, errTip) {
                //上传出错时,处理相关的事情
            },
            'UploadComplete': function () {
                //队列文件处理完毕后,处理相关的事情
            }
        }
    });
</script>
