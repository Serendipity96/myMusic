<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>管理页面</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="options-container">
    <div id="createSong">
        <span class="text">新增歌曲</span>
        <img src="./img/add.png" alt="">
        <div id="pickfiles">
            <p>点击或拖拽上传</p>
        </div>
    </div>
    <div class="editSong">
        <h1>编辑歌曲</h1>
        <form action="" id="songForm">
            <div class="row">
                <label>
                    歌曲
                    <input type="text">
                </label>
            </div>
            <div class="row">
                <label>
                    歌手
                    <input type="text">
                </label>
            </div>
            <div class="row">
                <label>
                    外链
                    <input type="text">
                </label>
                <button class="btn-submit" type="submit">保存</button>
            </div>
            <div id="uploadStatus"></div>
        </form>
    </div>
</div>
<div class="songList">
    <h1>歌曲列表</h1>
    <ul>
        <li><span>1. Song 1</span></li>
        <li><span>2. Song 2</span></li>
        <li><span>3. Song 3</span></li>
        <li><span>4. Song 4</span></li>
        <li><span>5. Song 5</span></li>
        <li><span>6. Song 6</span></li>
        <li><span>7. Song 7</span></li>
        <li><span>8. Song 8</span></li>
        <li><span>9. Song 9</span></li>
    </ul>
</div>
<div id="siteLoading" class="upload-loading"></div>

<script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
<script src="../vendors/moxie.min.js"></script>
<script src="../node_modules/plupload/js/plupload.min.js"></script>
<script src="https://cdn.staticfile.org/qiniu-JS-SDK/1.0.22/qiniu.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<script src="js/initSQL.js"></script>
<script src="js/eventHub.js"></script>
<script src="js/loading.js"></script>
<script src="js/songForm.js"></script>
<script src="js/createSong.js"></script>
<script src="js/songList.js"></script>

</body>
</html>
